{% extends "TuneTracker/base.html" %}
{% load static %}
   {% block content%}
    <div
      class="min-h-screen p-6 bg-gradient-to-r from-pink-100 via-pink-200 to-pink-300 background-animate flex items-center justify-center"
    >
      <div class="container max-w-screen-lg mx-auto">
        <div>
          <div class="bg-[#F5F5F5] rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
              <div class="text-gray-600">
                <p class="font-medium text-lg">Enter Artist Details</p>
                <p>Please fill out all the fields.</p>
              </div>
              {% if messages %} {% for message in messages %}
              <div
                id="toast-{{ message.tags }}"
                class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
                role="alert"
              >
                <div
                  class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-black-500 bg-white-100 rounded-lg dark:bg-white-800 dark:text-white-200"
                >
                  <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
                    />
                  </svg>
                  <span class="sr-only">Check icon</span>
                </div>
                <div class="ms-3 text-sm font-normal">{{message}}</div>
              </div>
              {% endfor %} {% endif %}
              <div class="lg:col-span-2">
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div
                    class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5"
                  >
                    <div class="md:col-span-5">
                      <label for="full_name">Name</label>
                      <input
                        type="text"
                        name="name"
                        id="full_name"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                        placeholder="Enter Name of Artist"
                      />
                    </div>

                    <div class="md:col-span-3">
                      <label class="block mb-2" for="file_input">
                        Upload Artist Image
                      </label>
                      <input
                        class="w-full text-l text-gray-900 border border-black rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                        id="file_input"
                        type="file"
                        name="image"
                      />
                    </div>

                    <div class="md:col-span-3 mt-2">
                      <label for="">Listners</label>
                      <input
                        type="number"
                        name="listners"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                        placeholder="Enter No of Monthly Listners"
                      />
                    </div>

                    <div class="md:col-span-2 mt-2">
                      <label for="">Age</label>
                      <input
                        type="number"
                        name="age"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                        placeholder="Age of Artist"
                      />
                    </div>

                    <div class="md:col-span-5 mt-8">
                      <div class="inline-flex items-center">
                        <button
                          class="bg-[#FF6F61] hover:bg-pink-500 text-white font-bold py-2 px-4 rounded"
                        >
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}
